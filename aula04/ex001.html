<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteúdo do HTML -->
    <h1>Olá, mundo!</h1>
    <p>Esse é meu primeiro código em JavaScript</p>

    <script>
        // Aqui ja muda o formato de comentário por que é JavaScript
        window.alert('Essa é a minha primeira mensagem! Seja bem-vindo!') //Mensagem de Alerta ao iniciar a página
        window.confirm('Você está gostando do site?') //Mensagem de confirmação ao iniciar a página
        window.prompt('Qual é o seu nome?') //Mensagem de campo de texto ao iniciar a página
    </script>
</body>
</html>
