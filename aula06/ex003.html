<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(165, 159, 252);
            color: white;
            font-family: Arial;
            font-size: 1.2em;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Esse é meu primeiro código em JavaScript</p>

    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
