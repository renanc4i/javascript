<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(165, 159, 252);
            color: white;
            font-family: Arial;
            font-size: 1.2em;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Esse é meu primeiro código em JavaScript</p>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert ('Seja bem-vindo, ' + nome + "!") //Concatenação de código, representado pelo sinal de "+""
    </script>

</body>
</html>
