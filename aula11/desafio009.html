<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descubra sua nacionalidade</h1>
    Digite o pais que você vive: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick = 'verificar()'>
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = document.getElementById('txtpais')
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Se você vive em <strong>${pais.value} ... </strong></p>`
            if (pais.value.toLowerCase() == 'brasil'){
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
